<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="box">
    <div class="container">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <div class="tooltip">
                <img src="images/stop.png" class="enlarge-on-click" onclick="watchStop()" alt="">
                <span class="tooltiptext">Stop</span>
            </div>
            <div class="tooltip">
                <img src="images/start.png" class="enlarge-on-click" onclick="watchStart()" alt="">
                <span class="tooltiptext">Start</span>
            </div>
            <div class="tooltip">
                <img src="images/reset.png" class="enlarge-on-click" onclick="watchReset()" alt="">
                <span class="tooltiptext">Reset</span>
            </div>
        </div>
        

    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
